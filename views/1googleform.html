<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Group Form</title>
    <link rel="stylesheet" href="/css/googleform.css" />
</head>

<body>
    <header>
        <div class="logo-container">
          <img src="/images/IIITP_Logo.jpeg" alt="IIITP Logo" class="logo-img">
          <h1>Student Project Management</h1>
        </div>
        <nav>
            <a href="/">Home</a>
            <a href="/about">About</a>
            <a href="/contact">Contact</a>
        </nav>
      </header>

    <div class="container">
        <form method="post" action="/student/form-submitted">
            <div class="form-container">
                <div class="form-section card">
                    <h2>Group Details</h2>
                    
                    <div class="select">
                        <label for="memberSelect">Select Member</label>
                        <select id="memberSelect" class="inputinimpdata " onchange="showMemberForm()">
                            <option value="1">Member 1</option>
                            <option value="2">Member 2</option>
                            <option value="3">Member 3</option>
                            <option value="4">Member 4</option>
                            <option value="5">Member 5</option>
                        </select>
                    </div>
                    
                    <div class="content">
                        <form id="memberForm" class="mt-3">
                            <div>
                                <label for="name">Name</label>
                                <input type="text" id="name" class="inputinimpdata" required>
                            </div>
                            <div>
                                <label for="mis">MIS Number</label>
                                <input type="text" id="mis" class="inputinimpdata" required>
                            </div>
                            <div>
                                <label for="contact">Contact Number</label>
                                <input type="text" id="contact" class="inputinimpdata" required>
                            </div>
                            <div>
                                <label for="email">Institute Email</label>
                                <input type="email" id="email" class="inputinimpdata" required>
                            </div>
                            <div class="btn">
                                <button type="button" class="animated-button mt-3" onclick="submitMember()">Add Member</button>
                            </div>
                        </form>
                    </div>
                </div>

                <div class="member-info card">
                    <h3>Entered Members Info</h3>
                    <div id="memberInfo">
                        <p id="noMemberMessage">Your selected members will be shown here.</p>
                    </div>
                </div>
                
            </div>

            <div class="faculty-container mt-4">
                <div class="faculty-section card">
                    <h3>Select Faculty Preferences</h3>
                    <div class="select">
                        <form id="facultyForm">
                            <label for="facultySelect">Select Faculty (in order of preference):</label>
                            <select id="facultySelect" class="boxoffaculty">
                                <option value="Dr. Shrikant Salve">Dr. Shrikant Salve</option>
                                <option value="Dr. Bhupendra Singh">Dr. Bhupendra Singh</option>
                                <option value="Dr. Sanjeev Sharma">Dr. Sanjeev Sharma</option>
                                <option value="Dr. Nagendra Kushwaha">Dr. Nagendra Kushwaha</option>
                                <option value="Dr. Sushant Kumar">Dr. Sushant Kumar</option>
                                <option value="Dr. Jatin Majithia">Dr. Jatin Majithia</option>
                            </select>
                            <div class="btn">
                                <button type="button" class="animated-button mt-3" onclick="submitFaculty()">Add Faculty Preference</button>
                            </div>
                        </form>
                    </div> 
                </div>

                <div class="faculty-info card">
                    <h3>Faculty Preferences</h3>
                    <div id="facultyInfo">
                        <p id="noFacultyMessage">Your selected faculty will be shown here.</p>
                    </div>
                </div>
            </div>

            <button type="button" class="final-submit mt-5 animated-button" onclick="submitAllData()">Submit All Data</button>

        </form>    
    </div>

    <script src="/js/googleform.js"></script>
</body>

</html>
