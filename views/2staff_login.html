        <!--staff login page start-->

        <div id="staff_login_page" class=" form">
            <form action="/staff/dashboard">
                <div class="card">
                <div class="headline">
                    <h2>
                    PhD Scholar / Staff Login
                    <hr />
                    </h2>
                </div>
        
                <div class="content">
                    <span><b>Username</b></span>
                    <input
                    type="text"
                    placeholder="Enter username"
                    class="username input"
                    required
                    />
                </div>
        
                <div class="content">
                    <span><b>Password</b></span>
                    <input
                    type="password"
                    placeholder="Enter password"
                    class="password input"
                    required
                    />
                </div>
        
                <div class="options">
                    <div class="checkbox">
                    <input type="checkbox" name="remember_me2" id="remember_me2" />
                    <label for="remember_me">Remember me</label>
                    </div>
                    <div class="forgot_pswd">
                    <a href="/link">Forgot Password</a>
                    </div>
                </div>
        
                <div class="btn">
                    <button class="animated-button">Login</button>
                </div>
                </div>
            </form>
        </div>
